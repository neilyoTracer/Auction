<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">{{stock?.name}}</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input type="text" id="name" placeholder="股票名称" class="form-control" id="name">
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-6">
          <input type="number" class="form-control" id="price" placeholder="股票价格">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
          <!-- <app-stars [rating]="stock.rating" (ratingChange)="stock.rating = $event" [readonly]="false"></app-stars> -->
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea rows="5" class="form-control">{{stock?.desc}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票类型</label>

        <div class="col-sm-10">

          <div class="row">

            <div class="col-sm-1">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> IT
                </label>
              </div>             
            </div>

            <div class="col-sm-1">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 互联网
                </label>
              </div>             
            </div>

            <div class="col-sm-1">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 金融
                </label>
              </div>             
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
      <button (click)="save()"  type="button" class="btn btn-info pull-right">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
